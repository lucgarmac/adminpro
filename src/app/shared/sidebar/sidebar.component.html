<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><img [src]="imgUserUrl" alt="user" /><span
              class="hide-menu"
              >{{user?.name}}
            </span></a
          >
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['/dashboard/profile']" routerLinkActive="active">My Profile </a></li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li>
              <a
                [routerLink]="['/dashboard/account-settings']"
                routerLinkActive="router-link-active"
                >Account Setting</a
              >
            </li>
            <li><a 
                  class="cursor-pointer" 
                  (click)="logoutClick()">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let menuItem of menuItems">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><i [class]="menuItem.icon"></i
            ><span class="hide-menu"
              >{{ menuItem.title }}
              <span class="label label-rouded label-themecolor pull-right">{{
                menuItem.children.length
              }}</span></span
            ></a
          >
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let child of menuItem.children">
              <a 
                [routerLink]="child.path" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">{{child.title}} </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
