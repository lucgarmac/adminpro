<div class="profile animated fadeIn fast" >
  <div class="row" *ngIf="user">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <form
            class="form d-flex flex-column justify-content-between h-100"
            novalidate
            autocomplete="off"
            [formGroup]="formGroup"
            (submit)="updateProfile()"
          >
            <div>
              <h4 class="card-title">User profile</h4>
              <h6 class="card-subtitle">Configuration</h6>
  
              <div
                class="form-group"
                [class.has-danger]="
                  formGroup.get('name')?.touched && formGroup.get('name')?.errors
                "
              >
                <label for="inputName">User Name</label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="ti-user"></i></div>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Username"
                    formControlName="name"
                  />
                </div>
  
                <small
                  class="text-danger"
                  *ngIf="
                    formGroup.get('name')?.touched &&
                    formGroup.get('name')?.hasError('required')
                  "
                  >The user field is required
                </small>
              </div>
              <div
                class="form-group"
                [class.has-danger]="
                  formGroup.get('email')?.touched &&
                  formGroup.get('email')?.errors
                "
              >
                <label for="inputEmail">Email address</label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="ti-email"></i></div>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Enter email"
                    formControlName="email"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    formGroup.get('name')?.touched &&
                    formGroup.get('name')?.hasError('required')
                  "
                  >The email field is required
                </small>
                <small
                  class="text-danger"
                  *ngIf="formGroup.get('name')?.hasError('email')"
                  >Invalid email format
                </small>
              </div>
            </div>
            <div class="">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light float-right"
                [disabled]="!formGroup || formGroup?.invalid || areDefaultValues"
              >
                <i class="fa fa-save mr-2"></i>Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">Avatar</h5>
            <p class="card-text">User image</p>
  
            <div
              class="w-100 d-flex flex-column justify-content-center align-items-center"
            >
              <h5 class="font-italic" *ngIf="!imgLoaded">Default image</h5>
              <img
                class="img-fluid mb-2"
                [src]="imgLoaded ? imgLoaded?.path : imgUserUrl"
                style="width: 300px"
              />
            </div>
  
            <div class="form-group">
              <div class="fileinput input-group">
                <div class="form-control">
                    <ng-container *ngIf="imgLoaded">
                      <i class="fa fa-file mr-2"></i>
                      <span>{{imgLoaded.name}}</span>
                    </ng-container>
                </div>
                <span class="input-group-addon btn btn-secondary btn-file">
                  <span *ngIf="!imgLoaded">Select file</span>
                  <span *ngIf="imgLoaded">Change</span>
                  <input 
                      #inputFile
                      type="file"
                      id="file"
                      (change)="loadImage($event)"/>
                </span>
                <span *ngIf="imgLoaded" (click)="removeTempImage()"
                  class="input-group-addon btn btn-secondary"
                  >Remove</span>
              </div>
            </div>
          </div>
          <div class="align-self-end">
            <button
              [disabled]="!imgLoaded || errorMsg"
              type="button"
              class="btn btn-success waves-effect waves-light"
              (click)="updateImageUser()"
            >
              <i class="fa fa-pencil mr-2"></i>Change image
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="!user">
    <div class="col-md-12">
      <app-custom-error
        [title]="'The user not found'"
        [content]="
          'An error ocurred when get user data. Please, contact with the administrator.'">
      </app-custom-error>
    </div>
  </div>
</div>
