<div class="user-management animated fadeIn fast">
    <div class="row animated fadeIn fast">
        <div class="col-12">
            <div class="card">
                <div class="card-body d-flex">
                    <input 
                        [(ngModel)]="nameCriteria"
                        type="text"
                        class="form-control mr-3"
                        placeholder="Search user..."
                        (ngModelChange)="searchData()"
                        (keyup.enter)="searchData()"/>
                   

                    <button 
                        type="button"
                        class="btn btn-secondary"
                        (click)="cleanCriteria()">Clean
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row animated fadeIn fast" *ngIf="showLoader && !errorInSearch">
        <div class="col-12">
            <app-alert-loader 
                [header]="'Loading'"
                [content]="'Please wait'">
            </app-alert-loader>
        </div>
    </div>

    <div class="row animated fadeIn fast" *ngIf="!showLoader && !errorInSearch">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Users</h4>
                    <h6 class="card-subtitle">Users registered in the application.</h6>
                     <app-table-search
                        [columns]="tableColumns"
                        [rows]="tableRows"
                        [enablePagination]="enablePagination"
                        [pagination]="pagination"
                        [showActions]="true"
                        (pageChange)="onPageChange($event)"
                        (removeClick)="onRemoveUser($event)"
                        (editClick)="onEditUser($event)">
                    </app-table-search> 
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="errorInSearch">
        <div class="col-md-12">
          <app-custom-error
            [title]="'Error in search'"
            [content]="
              'An error ocurred when get users. Please, contact with the administrator.'">
          </app-custom-error>
        </div>
      </div>

    <ng-template #imgTemplate let-imgUrl="imgUrl" let-uid="uid">
        <div class="img-user d-flex justify-content-center">
            <img [src]="imgUrl" class="avatar cursor-pointer" (click)="onEditImage(uid)">
        </div>
    </ng-template>

    <ng-template #authTemplate let-google="google">
        <span [class]="'label label-' + (google ? 'danger' : 'info')">{{google ? 'Google' : 'Email'}}</span>
    </ng-template>
</div>
