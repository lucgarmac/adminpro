<div class="charts1 animated fadeIn fast">
    <div class="row">
        <div class="col-6" *ngFor="let doughnutsValue of doughnutsValues; let i=index">
            <ng-container *ngIf="i < 2">
                <app-doughnut 
                    [doughnutTitle]="doughnutsValue.title"
                    [doughnutData]="doughnutsValue.data"
                    [doughnutLabels]="doughnutsValue.labels"
                    [doughnutColors]="doughnutsValue.colors">
                </app-doughnut>
            </ng-container>
            
        </div>
    </div>
    
    <div class="row">
        <div class="col-6" *ngFor="let doughnutsValue of doughnutsValues; let i=index">
            <ng-container *ngIf="i > 1">
                <app-doughnut 
                    [doughnutTitle]="doughnutsValue.title"
                    [doughnutData]="doughnutsValue.data"
                    [doughnutLabels]="doughnutsValue.labels"
                    [doughnutColors]="doughnutsValue.colors">
                </app-doughnut>
            </ng-container>
            
        </div>
    </div>
</div>
